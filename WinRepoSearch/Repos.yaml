- RepositoryId: WinGet
  RepositoryName: WinGet
  Website: https://github.com/microsoft/winget-pkgs
  SupportEmail: opencode@microsoft.com
  SupportChat: null
  Notes: null
  SearchCmd: "winget search {0}"
  InstallCmd: "winget install {0}"
  ListCmd: "winget list {0}"
  InfoCmd: "winget show {0}"
  AppNameColumn: Name 
  AppIdColumn: Id
  AppVersionColumn: Version
  AppAfterVersionColumn: Match
  InfoPublisherHeader: "Publisher: "
  InfoDescriptionHeader: "Description: "
  InfoWebsiteHeader: "Homepage: "
  InfoNotesHeader: "License: "

- RepositoryId: Choco
  RepositoryName: Chocolatey
  Website: https://chocolatey.org
  SupportEmail: null
  SupportChat: null
  Notes: null
